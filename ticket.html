<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <link rel="stylesheet" href="../style.css">
        <meta charset="utf-8">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
    </head>
    <body>
        <header style="display: flex;">
            <a href="" uk-icon="icon:menu; ratio:8" style="color:white;" ></a>
            <a href=""><img src="../images/logo.png" alt=""></a>
            <a href="" uk-icon="icon:sign-out; ratio:8" style="color:white;" ></a>
        </header>
        <div>
            <div class="latest-game">
                <img src="../images/ticket.png" alt="">
            </div>
            <p class="title">Game details</p>
            <div class="game-info">
                <img src="../images/gameInfo.png" alt="">
            </div>
        </div>
        <p class="title">Buy a ticket</p>
        <form class="uk-form-horizontal uk-margin-large uk-margin-xlarge-right">

            
            <div class="uk-margin">
                <label class="uk-form-label uk-text-large" for="form-horizontal-select" style="color:white;">Ticket amount</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-horizontal-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
            <br>
            <a class="uk-button uk-button-default" href="#modal-center" style="color:white;" uk-toggle>Choose your seat</a>

            <div id="modal-center" class="uk-flex-top" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            
                    <button class="uk-modal-close-default" type="button" uk-close></button>
            
                    <img src="../images/stadium.png" alt="">
                    <img src="../images/seat.jpeg" alt="">
                </div>
            </div>

            <br>
            <div class="uk-margin">
                <label class="uk-form-label uk-text-large" for="form-horizontal-select" style="color:white;">Select your seat NO.</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-horizontal-select">
                        <option>Seat1</option>
                        <option>Seat2</option>
                        <option>Seat3</option>
                        <option>Seat4</option>
                        <option>Seat5</option>
                        <option>Seat6</option>
                        <option>Seat7</option>
                        <option>Seat8</option>
                        <option>Seat9</option>
                        <option>Seat10</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="uk-margin">
                <div class="uk-form-label uk-text-large" style="color:white;">Select your payment method</div>
                <div class="uk-form-controls uk-form-controls-text">
                    <label class="uk-text-large" style="color:white;"><input class="uk-radio" type="radio" name="radio1"> Paypal</label><br>
                    <label class="uk-text-large" style="color:white;"><input class="uk-radio" type="radio" name="radio2"> Apple Pay</label><br>
                    <label class="uk-text-large" style="color:white;"><input class="uk-radio" type="radio" name="radio3"> Credit Card</label><br>
                    <label class="uk-text-large" style="color:white;"><input class="uk-radio" type="radio" name="radio4"> Others</label>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-text-large" style="color:white;">Buy ticket</button>
        </form>
        <footer class="uk-align-center" style="display: flex; justify-content: space-evenly;">
            <a href="" style="color:white;" uk-icon="icon:search; ratio:8"></a>
            <a href="" style="color:white;" uk-icon="icon:user; ratio:8"></a>
            <a href="" style="color:white;" uk-icon="icon:heart; ratio:8"></a>
            <a href="" style="color:white;" uk-icon="icon:cog; ratio:8"></a>
        </footer>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
