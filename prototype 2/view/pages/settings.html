<html>
    <head>
        <title>Prototype</title>
        <link rel="stylesheet" href="../style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
        <script src="../js/script.js"></script>
    </head>
    <body>

        <!-- Header & Humburger Menu -->
        <header>
            <a href="#offcanvas-nav" uk-toggle uk-icon="icon:menu; ratio:3" class="logos"></a>
            <div id="offcanvas-nav" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar">
                    <button class="uk-offcanvas-close" type="button" uk-close></button>
            
                    <ul class="uk-nav uk-nav-default">
                        <li class="uk-nav-header uk-text-large">Menu</li>
                        <br>
                        <br>
                        <br>
                        <li><a href="home.html" class="uk-text-large logos"><span class="uk-margin-small-right" uk-icon="icon: home"></span>HOME</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="profile.html" class="uk-text-large logos"><span class="uk-margin-small-right" uk-icon="icon: user"></span>PROFILE</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="team.html" class="uk-text-large logos"><span class="uk-margin-small-right" uk-icon="icon: lifesaver"></span>TEAM</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="favorite.html" class="uk-text-large logos"><span class="uk-margin-small-right" uk-icon="icon: heart"></span>LIKED</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="settings.html" class="uk-text-large logos"><span class="uk-margin-small-right" uk-icon="icon: cog"></span>SETTINGS</a></li>
                    </ul>
            
                </div>
            </div>
            <a href="home.html"><img src="../images/logo.png" class="header-logo uk-align-center" alt=""></a>
            <a href="" uk-icon="icon:sign-out; ratio:3" class="logos"></a>
        </header>

        <!-- settings page -->
            
        <div id="settings">
            <h1>Settings</h1>
            <div>
                <h2>Change the background color</h2>
                <label for="pink">Pink</label>
                <input type="checkbox" name="bgColor" id="pink" value="pink" onchange="switchBg(this)">
            </div>
            <!--<div>
                <h2>Change the logo</h2>
                <label for=""></label>
                <input type="checkbox" name="logo" id="logo" onchange="logoChange(this)">
            </div>-->
        </div>
            
        
         <!-- footer-menu -->
         <footer class="uk-align-center">
            <div class="footer-menu-wrap">
                <div class="nav-overlay uk-navbar-left uk-width-1-4">

                    <a class="uk-navbar-toggle logos" uk-icon="icon:search; ratio:3" uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
            
                </div>
            
                <div class="nav-overlay uk-navbar-right uk-flex-1" hidden>
            
                    <div class="uk-navbar-item uk-width-expand">
                        <form class="uk-search uk-search-navbar uk-width-1-1">
                            <input class="uk-search-input logos" type="search" placeholder="Search..." autofocus>
                        </form>
                    </div>
            
                    <a class="uk-navbar-toggle logos" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
            
                </div>
                <div class="nav-overlay uk-navbar-right uk-width-3-4">
    
                    <ul class="uk-navbar-nav">
                        <li><a href="profile.html" class="footer-icon logos" uk-icon="icon:user; ratio:3"></a></li>
                        <li><a href="favorite.html" class="footer-icon logos" uk-icon="icon:heart; ratio:3"></a></li>
                        <li><a href="settings.html" class="footer-icon logos" uk-icon="icon:cog; ratio:3"></a></li>
                    </ul>
            
                </div>
            </div>
        </footer>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
